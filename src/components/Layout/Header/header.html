<header class="header">
  <nav class="header-nav">
    <ul class="menu reset-list">
      <li class="menu__item">
        <a href="#" class="menu__link reset-link">Gmail</a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link reset-link">Images</a>
      </li>
      <li class="menu__item">
        <label class="menu__link label">
          <input type="checkbox" class="dropdown__input" />
          <i class="fas fa-th input-icon"></i>
          <div class="wrapper">
            <div class="dropdown-wrapper">
              <ul class="dropdown__list reset-list">
                {% set items = [ { img:'./img/docs.png', alt:'docs', title:'Docs'
                }, { img:'./img/translate.png', alt:'translate', title:'Translate'
                }, { img:'./img/kottans.png', alt:'kottans', title:'Kottans' }, {
                img:'./img/search.png', alt:'search', title:'Search' }, {
                img:'./img/youtube.png', alt:'youtube', title:'YouTube' }, {
                img:'./img/play.png', alt:'play', title:'Play' }, {
                img:'./img/gmail.png', alt:'gmail', title:'Gmail' }, {
                img:'./img/drive.png', alt:'drive', title:'Drive' }, {
                img:'./img/calendar.png', alt:'calendar', title:'Calendar' }, {
                img:'./img/mybusiness.png', alt:'mybusiness', title:'MyBusiness' }
                ] %} {% for item in items %}
                <li class="dropdown__item">
                  <a href="#" class="dropdown__link reset-link">
                    <img
                      src="{{ item.img }}"
                      alt="{{ item.alt }}"
                      class="dropdown__img"
                    />
                    {{ item.title }}
                  </a>
                </li>
                {% endfor %}
              </ul>
  
              <label class="label--additional">
                <input type="checkbox" class="dropdown__input--additional" />
                <div class="dropdown__btn reset-btn">More</div>
                <ul class="dropdown__list dropdown__list--additional reset-list">
                  {% set items = [ { img:'./img/blogger.png', alt:'blogger',
                  title:'Blogger' }, { img:'./img/photos.png', alt:'photos',
                  title:'Photos' }, { img:'./img/maps.png', alt:'maps',
                  title:'Maps' }, { img:'./img/Account.png', alt:'account',
                  title:'Account' }, { img:'./img/contacts.png', alt:'contacts',
                  title:'Contacts' }, { img:'./img/nagouts.png', alt:'nagouts',
                  title:'Hangouts' }, { img:'./img/keep.png', alt:'keep',
                  title:'Keep' }, { img:'./img/jamboard.png', alt:'jamboard',
                  title:'Jamboard' }, { img:'./img/classroom.png',
                  alt:'classroom', title:'Classroom' }, { img:'./img/earth.png',
                  alt:'earth', title:'Earth' }, { img:'./img/collections.png',
                  alt:'collections', title:'collections' } ] %} {% for item in
                  items %}
                  <li class="dropdown__item">
                    <a href="#" class="dropdown__link reset-link">
                      <img
                        src="{{ item.img }}"
                        alt="{{ item.alt }}"
                        class="dropdown__img"
                      />
                      {{ item.title }}
                    </a>
                  </li>
                  {% endfor %}
                  <a
                    href="#"
                    class="dropdown__btn dropdown__btn--additional reset-btn"
                    >Even more from kottans</a
                  >
                </ul>
              </label>
            </div>
          </div>
        </label>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link reset-link" title="Приложения Kottans"
          ><i class="fas fa-bell"></i
        ></a>
      </li>
      <li class="menu__item">
        <a href="#" class="menu__link reset-link" title="Аккаунт Kottans'">Y</a>
      </li>
    </ul>
  </nav>
</header>
